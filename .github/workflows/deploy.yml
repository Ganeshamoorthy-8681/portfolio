name: Deploy Angular App (from subfolder) to GitHub Pages

on:
  push:
    branches:
      - main  # ğŸ‘ˆ change if your default branch is different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1ï¸âƒ£ â€” Checkout your repo
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # Step 2ï¸âƒ£ â€” Setup Node.js
      - name: Setup Node.js ğŸ§©
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3ï¸âƒ£ â€” Move into Angular project folder
      - name: Change working directory ğŸ“‚
        run: cd enhanceportfolio/portfolio

      # Step 4ï¸âƒ£ â€” Install dependencies
      - name: Install dependencies ğŸ“¦
        run: |
          cd enhanceportfolio/portfolio
          npm install

      # Step 5ï¸âƒ£ â€” Build Angular app
      - name: Build Angular app ğŸ—ï¸
        run: |
          cd enhanceportfolio/portfolio
          npm run build -- --configuration production --base-href "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      # Step 6ï¸âƒ£ â€” Deploy to GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: enhanceportfolio/portfolio/dist/portfolio-app  # ğŸ‘ˆ replace with actual dist folder name
