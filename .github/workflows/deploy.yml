name: Deploy Angular App (from subfolder) to GitHub Pages

on:
  push:
    branches:
      - main  # ğŸ‘ˆ Change if your default branch is named differently

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1ï¸âƒ£ â€” Checkout your repo
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # Step 2ï¸âƒ£ â€” Setup Node.js
      - name: Setup Node.js ğŸ§©
        uses: actions/setup-node@v4
        with:
          node-version: 18
        working-directory: enhanceportfolio/portfolio

      # Step 3ï¸âƒ£ â€” Install dependencies
      - name: Install dependencies ğŸ“¦
        run: npm install
        working-directory: enhanceportfolio/portfolio

      # Step 4ï¸âƒ£ â€” Build Angular app
      - name: Build Angular app ğŸ—ï¸
        run: npm run build -- --configuration production --base-href "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        working-directory: enhanceportfolio/portfolio

      # Step 5ï¸âƒ£ â€” Deploy built app to GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: enhanceportfolio/portfolio/dist/portfolio-app
