name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # ğŸ‘ˆ Change to 'master' if your default branch is named master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Change to working directory ğŸ“‚
        run: cd enhanced-portfolio/portfolio-app
        shell: bash

      - name: Setup Node.js ğŸ§©
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build Angular app ğŸ—ï¸
        run: npm run build -- --configuration production --base-href "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/portfolio-app
