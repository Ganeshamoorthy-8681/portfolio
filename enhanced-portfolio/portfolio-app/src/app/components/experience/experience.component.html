<section id="experience"
  class="relative min-h-screen bg-white dark:bg-[var(--color-primary-dark-bg)] py-24 overflow-hidden">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-20 relative">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-extrabold mb-6 leading-tight">
        <span class="block text-gray-900 dark:text-white mb-2">PROFESSIONAL</span>
        <span
          class="block bg-gradient-to-r from-purple-500 to-purple-300 bg-clip-text text-transparent">EXPERIENCE</span>
      </h2>
      <p class="text-xl text-gray-600 dark:text-gray-400 mb-8 max-w-2xl mx-auto">
        My journey through various roles and the impact I've made
      </p>
      <div class="w-20 h-1 bg-gradient-to-r from-purple-500 to-purple-300 mx-auto rounded-full"></div>
    </div>

    <!-- Experience Timeline -->
    <div class="relative max-w-6xl mx-auto min-h-[800px]">
      <!-- Central Timeline Line -->
      <div
        class="timeline-line absolute left-1/2 transform -translate-x-1/2 top-0 bottom-0 w-1 bg-gradient-to-b from-purple-500 via-purple-400 to-purple-300 hidden lg:block">
        <!-- Animated pulse at center -->

      </div>
      <!-- Mobile/Tablet Timeline Line -->
      <div
        class="absolute left-8 top-0 bottom-0 w-0.5 bg-gradient-to-b from-purple-500 via-purple-400 to-purple-300 lg:hidden">
      </div>

      <!-- Timeline Items -->
      <div *ngFor="let experience of experiences; let i = index" class="relative mb-16 opacity-0 "
        [appScrollAnimate]="i % 2 === 0 ? 'animate-fade-in-left' : 'animate-fade-in-right'">

        <!-- Timeline Item Container -->
        <div class="flex items-center lg:flex" 
             [class.justify-start]="i % 2 !== 0" 
             [class.justify-end]="i % 2 === 0"
             [class.lg:justify-start]="i % 2 !== 0" 
             [class.lg:justify-end]="i % 2 === 0">

          <!-- Timeline Node (Desktop) -->
          <div class="absolute left-1/2 transform -translate-x-1/2 w-14 h-14 bg-gradient-to-br from-purple-500 to-purple-300 rounded-full 
          border-4 border-white dark:border-gray-900 shadow-lg shadow-purple-500/30 dark:shadow-purple-400/50 z-20 hidden lg:flex items-center justify-center transition-all duration-300 hover:scale-110 hover:shadow-xl hover:shadow-purple-500/50 dark:hover:shadow-purple-400/70"
            [class.animate-bounce]="isCurrentRole(experience)">
            <div class="w-8 h-8 bg-white dark:bg-gray-900 rounded-full flex items-center justify-center">
              <mat-icon class="text-purple-600 dark:!text-white text-lg">{{ experience.icon}}</mat-icon>
            </div>
            <!-- Ripple effect for current role -->
            <div *ngIf="isCurrentRole(experience)"
              class="absolute inset-0 rounded-full bg-purple-500 animate-ping opacity-20"></div>
          </div>

          <!-- Timeline Node (Mobile/Tablet) -->
          <div class="absolute left-8 transform -translate-x-1/2 w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-300
             rounded-full border-3 border-white dark:border-gray-900 shadow-lg shadow-purple-500/40 dark:shadow-purple-400/60 z-20 flex items-center justify-center lg:hidden transition-all duration-300 hover:scale-110 hover:shadow-xl hover:shadow-purple-500/60 dark:hover:shadow-purple-400/80">
            <mat-icon class="!text-white text-sm">{{ experience.icon}}</mat-icon>
          </div>

          <!-- Experience Card -->
          <div class="w-full ml-20 lg:ml-0 lg:w-5/12 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-purple-500/20 
         rounded-2xl p-6 lg:p-8 transition-all duration-500 ease-out hover:-translate-y-2 hover:shadow-xl 
         hover:shadow-gray-400/20 dark:hover:shadow-purple-500/20 hover:border-purple-500/40 relative group"
         [class.lg:mr-8]="i % 2 === 0"
         [class.lg:ml-8]="i % 2 !== 0"
         [class.ring-2]="isCurrentRole(experience)"
         [class.ring-purple-500]="isCurrentRole(experience)" 
         [class.bg-purple-50/80]="isCurrentRole(experience)"
         [class.dark:bg-purple-900/20]="isCurrentRole(experience)">

            <!-- Arrow pointing to timeline (Desktop) -->
            <div class="timeline-arrow hidden lg:flex absolute top-8 transform -translate-y-1/2 w-8 h-8 bg-purple-500 hover:bg-purple-600 rounded-full items-center justify-center transition-all duration-300 z-10"
                 [class.left-[-16px]]="i % 2 === 0"
                 [class.right-[-16px]]="i % 2 !== 0"
                 [class.bg-purple-600]="isCurrentRole(experience)"
            >
              <mat-icon class="text-white text-lg transition-all duration-300">
                {{ i % 2 === 0 ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}
              </mat-icon>
            </div>

            <!-- Card Header -->
            <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start mb-6 gap-4">
              <div class="flex-1">
                <h3
                  class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white mb-2 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors">
                  {{ experience.company }}
                </h3>
                <h4 class="text-lg md:text-xl font-semibold text-purple-600 dark:text-purple-400">
                  {{ experience.role }}
                </h4>
              </div>
              <div class="flex flex-wrap items-center gap-2 lg:flex-shrink-0">
                <div class="flex items-center gap-1.5 px-2.5 py-1.5 rounded-full transition-all duration-300 text-xs" 
                     [class]="isCurrentRole(experience) ? 
                       'bg-purple-100 dark:bg-purple-900/40 text-purple-700 dark:text-purple-300 ring-1 ring-purple-500' : 
                       'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300'">
                  <mat-icon class="text-xs">schedule</mat-icon>
                  <span class="font-medium whitespace-nowrap">{{ experience.duration }}</span>
                  <span *ngIf="isCurrentRole(experience)"
                    class="ml-1.5 px-1.5 py-0.5 bg-purple-500 text-white text-xs font-bold rounded-full animate-pulse">
                    Current
                  </span>
                </div>
              </div>
            </div>

            <!-- Card Content -->
            <div class="space-y-3 md:space-y-4">
              <div *ngFor="let desc of experience.description; let j = index"
                class="flex items-start gap-3 md:gap-4 group/item opacity-0" appScrollAnimate="animate-fade-in-up">
                <div
                  class="w-2 h-2 bg-purple-500 rounded-full mt-2 flex-shrink-0 transition-all duration-300 group-hover/item:scale-125 group-hover/item:bg-purple-400">
                </div>
                <p
                  class="text-sm md:text-base text-gray-700 dark:text-gray-300 leading-relaxed group-hover/item:text-gray-900 dark:group-hover/item:text-white transition-colors">
                  {{ desc }}
                </p>
              </div>
            </div>

            <!-- Card Actions -->
            <!-- <div *ngIf="isCurrentRole(experience)" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
              <button class="inline-flex items-center gap-2 px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white font-medium rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-purple-500/25">
                <mat-icon class="text-base">visibility</mat-icon>
                View Details
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Experience Summary -->
    <!-- <div class="mt-16 bg-gradient-to-r from-purple-50 to-blue-50 dark:from-purple-900/20 dark:to-blue-900/20 rounded-3xl p-8 border border-purple-200 dark:border-purple-500/30 backdrop-blur-sm opacity-0 animate-fade-in-up-delay-200">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="text-center group opacity-0 animate-fade-in-up-delay-500">
          <div class="text-4xl font-bold text-purple-600 dark:text-purple-400 mb-2 group-hover:scale-110 transition-transform duration-300">
            {{ experiences.length }}+
          </div>
          <div class="text-gray-600 dark:text-gray-300 font-medium">Companies</div>
        </div>
        <div class="text-center group opacity-0 animate-fade-in-up-delay-800">
          <div class="text-4xl font-bold text-purple-600 dark:text-purple-400 mb-2 group-hover:scale-110 transition-transform duration-300">
            3+
          </div>
          <div class="text-gray-600 dark:text-gray-300 font-medium">Years Experience</div>
        </div>
        <div class="text-center group opacity-0 animate-fade-in-up-delay-1100">
          <div class="text-4xl font-bold text-purple-600 dark:text-purple-400 mb-2 group-hover:scale-110 transition-transform duration-300">
            50+
          </div>
          <div class="text-gray-600 dark:text-gray-300 font-medium">Projects Delivered</div>
        </div>
      </div>
    </div> -->

  </div>

  <!-- Background Decorations -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Top Left Circle -->
    <div class="absolute top-20 left-10 w-40 h-40 bg-purple-500/10 dark:bg-purple-400/15 rounded-full blur-3xl animate-pulse">
    </div>
    <!-- Top Right Circle -->
    <div class="absolute top-32 right-16 w-32 h-32 bg-blue-500/10 dark:bg-blue-400/15 rounded-full blur-2xl animate-pulse" style="animation-delay: 1s;">
    </div>
    <!-- Middle Left Circle -->
    <div class="absolute top-1/2 left-20 w-56 h-56 bg-purple-600/8 dark:bg-purple-300/12 rounded-full blur-3xl">
    </div>
    <!-- Middle Right Circle -->
    <div class="absolute top-1/2 right-10 w-48 h-48 bg-indigo-500/10 dark:bg-indigo-400/15 rounded-full blur-3xl">
    </div>
    <!-- Bottom Left Circle -->
    <div class="absolute bottom-32 left-1/4 w-36 h-36 bg-violet-500/10 dark:bg-violet-400/15 rounded-full blur-2xl">
    </div>
    <!-- Bottom Right Circle -->
    <div class="absolute bottom-20 right-1/3 w-28 h-28 bg-purple-400/12 dark:bg-purple-300/18 rounded-full blur-xl">
    </div>
    
    <!-- Gradient Lines -->
    <div class="absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-purple-500/20 dark:via-purple-400/30 to-transparent">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 dark:via-purple-300/10 to-transparent h-8 blur-sm"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 dark:via-purple-300/15 to-transparent h-4 blur-xs"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 dark:via-purple-300/25 to-transparent h-2"></div>
    </div>
    
    <div class="absolute inset-x-0 bottom-0 h-px bg-gradient-to-r from-transparent via-purple-500/20 dark:via-purple-400/30 to-transparent">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 dark:via-purple-300/10 to-transparent h-8 blur-sm"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 dark:via-purple-300/15 to-transparent h-4 blur-xs"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 dark:via-purple-300/25 to-transparent h-2"></div>
    </div>

    <!-- Floating Particles -->
    <div class="absolute top-1/4 left-1/2 w-3 h-3 bg-purple-400/20 dark:bg-purple-300/30 rounded-full animate-bounce" style="animation-delay: 2s; animation-duration: 3s;"></div>
    <div class="absolute top-3/4 left-1/4 w-2 h-2 bg-blue-400/20 dark:bg-blue-300/30 rounded-full animate-bounce" style="animation-delay: 4s; animation-duration: 4s;"></div>
    <div class="absolute top-1/3 right-1/4 w-4 h-4 bg-indigo-400/20 dark:bg-indigo-300/30 rounded-full animate-bounce" style="animation-delay: 1s; animation-duration: 5s;"></div>
  </div>
</section>
